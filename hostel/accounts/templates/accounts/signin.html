{% extends 'accounts/base.html' %}

{% load crispy_forms_tags %}

{% block title %}
Signin Page
{% endblock %}

{% block content %}
<form method="POST">
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit" class="btn btn-success">Sign In</button>
</form>
Not registered? Please, <a href="{% url 'accounts:signup' %}">Register</a>.
{% endblock %}
