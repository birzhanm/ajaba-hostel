{% extends 'rooms/base.html' %}

{% block content %}
{% if user.is_authenticated %}
<a href="{% url 'accounts:signout' %}">Logout</a>
{% else %}
<a href="{% url 'accounts:signin' %}">Login</a>
{% endif %}
<h1>Blocks</h1>
<ul>
{% for block in blocks %}
<li>
{{ block.name }}: {{ block.get_available_capacity }} available places
<a href="{% url 'rooms:block_detail' pk=block.pk %}"><button>Choose</button></a>
</li>
{% endfor %}
</ul>
{% endblock %}
