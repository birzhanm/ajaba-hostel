{% extends 'bookings/base.html' %}

{% load crispy_forms_tags %}

{% block title %}
Checkin Page
{% endblock %}

{% block content %}
<h3>Please fill in the following information</h3>
<form method="POST">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-outline-primary" type='submit'>Submit</button>
</form>

<h3>Thanks for checking in</h3>
{% endblock %}
